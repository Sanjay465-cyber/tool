<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YouTube Embed Example</title>
  <style>
    body { display:flex;justify-content:center;align-items:center;height:100vh;margin:0;background:#0f1724;color:#fff;font-family:sans-serif; }
    .container { max-width:800px;width:100%;padding:20px;text-align:center; }
    iframe { width:100%;aspect-ratio:16/9;border:0;border-radius:12px;box-shadow:0 6px 24px rgba(0,0,0,0.6); }
    h1 { margin-bottom:16px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Embedded YouTube Video</h1>
    <!-- ðŸ‘‡ Paste your YouTube link inside the src attribute below -->
    <iframe src="https://www.youtube.com/live/FqY4vfTL_l4?si=ZzKOv0_aTTZz0qMz"
      title="YouTube video" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      allowfullscreen>
    </iframe>
   <iframe src="https://youtube.com/@vrindavanpremras-ql7yf?si=Lrb8mFt1Grit-llm"
      title="YouTube video" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      allowfullscreen>
   </iframe>
    </iframe>
   <iframe src="https://youtube.com/@bhajansaar?si=7MJSItu_TQeChM_x"
      title="YouTube video" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      allowfullscreen>
   </iframe>
    <p style="margin-top:12px;color:#94a3b8">Replace the link in the <code>src</code> above with your own YouTube video link.</p>
  </div>
</body>
</html>
